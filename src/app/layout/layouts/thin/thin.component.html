<plenary-loading-bar></plenary-loading-bar>

<plenary-vertical-navigation
  class="bg-sidebar border-r border-[#DCE0E4] dark:border-[#404040] print:hidden"
  [appearance]="navigationAppearance"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [navigation]="navigation.compact"
  [opened]="!isScreenSmall"
>
  <ng-container plenaryVerticalNavigationContentHeader>
    <div class="ml-8 flex items-center justify-left h-20 max-sm:ml-0 max-sm:justify-center">
      <img class="w-8" src="assets/images/logo/logo.svg" alt="Logo image" />
    </div>
  </ng-container>
</plenary-vertical-navigation>

<div class="flex flex-col flex-auto w-full min-w-0">
  <div
    class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 border-b border-[#DCE0E4] dark:border-[#404040] bg-card dark:bg-transparent print:hidden"
  >
<!--    <button-->
<!--      class="mr-2"-->
<!--      mat-icon-button-->
<!--      (click)="toggleNavigation('mainNavigation')"-->
<!--    >-->
<!--      <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>-->
<!--    </button>-->
    <div class="flex items-center pr-2 space-x-2">
      <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
        <mat-icon class="text-[#7B8189]" [svgIcon]="'heroicons_outline:menu'"></mat-icon>
      </button>
    </div>
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <notifications></notifications>
      <user></user>
    </div>
  </div>

  <div class="flex flex-col flex-auto">
    <router-outlet *ngIf="true"></router-outlet>
  </div>
</div>
