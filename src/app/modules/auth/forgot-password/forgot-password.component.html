<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
  <div
    class="w-full sm:w-auto py-8 px-4 sm:p-12"
  >
    <div class="w-full max-w-100 sm:w-100 mx-auto sm:mx-0">
      <div class="mt-8 text-3xl font-extrabold tracking-tight leading-tight">
        Esqueceu sua senha?
      </div>
      <div class="mt-2 font-medium">
        Preencha o formulário para recuperar sua senha
      </div>

      <form
        class="mt-8"
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="sendResetLink()"
        #forgotPasswordNgForm="ngForm"
      >
        <mat-form-field class="w-full">
          <mat-label>E-mail</mat-label>
          <input id="email" matInput [formControlName]="'email'" />
          <mat-error
            *ngIf="forgotPasswordForm.get('email').hasError('required')"
          >
            Endereço de e-mail é obrigatório.
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
            Por favor, digite um endereço de e-mail válido.
          </mat-error>
        </mat-form-field>

        <button
          class="plenary-mat-button-large w-full mt-3"
          mat-flat-button
          [color]="'primary'"
          [disabled]="forgotPasswordForm.disabled || forgotPasswordForm.invalid"
        >
          <span class="text-white" *ngIf="!forgotPasswordForm.disabled">
            Enviar a redefinição de senha
          </span>
          <mat-progress-spinner
            *ngIf="forgotPasswordForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
        </button>

        <div class="mt-8 text-md text-center font-medium text-secondary">
          <a
            class="ml-1 text-primary-500 hover:underline"
            [routerLink]="['/login']"
            >Voltar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
