<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
  <div
    class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card"
  >
    <div class="w-full max-w-100 sm:w-100 mx-auto sm:mx-0">
      <div class="w-12">
        <img src="assets/images/logo/logo.svg" />
      </div>

      <div class="mt-8 text-3xl font-extrabold tracking-tight leading-tight">
        Redefinir a senha
      </div>
      <div class="mt-2 font-medium">Por favor, insira a nova senha para recuperar a sua conta.</div>

      <form
        class="mt-8"
        [formGroup]="resetPasswordForm"
        (ngSubmit)="resetPassword()"
        #resetPasswordNgForm="ngForm"
      >
        <mat-form-field class="w-full">
          <mat-label>Senha</mat-label>
          <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            #passwordField
          />
          <button
            mat-icon-button
            type="button"
            (click)="
              passwordField.type === 'password'
                ? (passwordField.type = 'text')
                : (passwordField.type = 'password')
            "
            matSuffix
          >
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'password'"
              [svgIcon]="'heroicons_solid:eye'"
            ></mat-icon>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'text'"
              [svgIcon]="'heroicons_solid:eye-off'"
            ></mat-icon>
          </button>
          <mat-error>A senha é obrigatória.</mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Senha (Confirmação)</mat-label>
          <input
            id="password-confirm"
            matInput
            type="password"
            [formControlName]="'confirmPassword'"
            #passwordConfirmField
          />
          <button
            mat-icon-button
            type="button"
            (click)="
              passwordConfirmField.type === 'password'
                ? (passwordConfirmField.type = 'text')
                : (passwordConfirmField.type = 'password')
            "
            matSuffix
          >
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordConfirmField.type === 'password'"
              [svgIcon]="'heroicons_solid:eye'"
            ></mat-icon>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordConfirmField.type === 'text'"
              [svgIcon]="'heroicons_solid:eye-off'"
            ></mat-icon>
          </button>
          <mat-error
            *ngIf="
              resetPasswordForm.get('confirmPassword').hasError('required')
            "
          >
            A confirmação da senha é obrigatória.
          </mat-error>
          <mat-error
            *ngIf="
              resetPasswordForm.get('confirmPassword').hasError('mustMatch')
            "
          >
            As senhas devem ser iguais.
          </mat-error>
        </mat-form-field>

        <button
          class="plenary-mat-button-large w-full mt-3"
          mat-flat-button
          [color]="'primary'"
          [disabled]="resetPasswordForm.disabled || resetPasswordForm.invalid"
        >
          <span class="text-white" *ngIf="!resetPasswordForm.disabled">Redefinir a senha</span>
          <mat-progress-spinner
            *ngIf="resetPasswordForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
        </button>

        <div class="mt-8 text-md font-medium text-secondary">
          <span>Voltar para o</span>
          <a
            class="ml-1 text-primary-500 hover:underline"
            [routerLink]="['/login']"
            >login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
